{% extends "main/index.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 py-5">
  <div class="card p-4 gradient">
    <div class="card-body">
      <h2 class="text-white mb-4">Change Your Password</h2>
      <form method="post" class="form-group text-white">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn gradient text-white border-secondary">Update Password</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
